<script>
     function fn(){
        console.log(arguments);
        console.log(this);
        console.log('----------------------------')
    }
    var obj = {q:12}
    fn.call(obj,1,2,3)//整个传
    fn.apply(obj,[1,2,3])//散着传

    Function.prototype.myapply = function(context=window,arg=[]){
           var a = Symbol();
           context[a] = this;
           var res = context[a](...arg);
           delete context[a]
           return res;
    }
</script>
