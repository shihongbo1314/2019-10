<script>
     var ary = [];
     var n = 10;
     var m = new Number(10);
     console.log(ary instanceof Array)//true
     console.log(ary instanceof Object)//true
     console.log(ary instanceof Number)//false
     console.log(n instanceof Number)//false// 值类型
     console.log(m instanceof Number)//true// 引用数据类型


     //  xxx  instanceof  xxx2 ;查看 xxx 到基类的原型链上 是否存在 xxx2 的身影;
     // 存在结果就是true  不存在结果就是false
     //  值类型的数据  instanceof 谁都是false
</script>
