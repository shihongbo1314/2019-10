    /* 
       类          实例
      

      JS中的内置类  Array(数组类)    String(字符类)  Number(数字类)  Boolean(布尔类)   
      Object(对象类)  Nodelist    Function(函数类)
    
     */

     var ary = [];// 字面量的方式创建的数组类的实例;
     var ary2 = new Array('1');// 构造函数的方式创建的数组类实例;
     var ary3 = new Array(10);// 参数只有一个数字的时候,数字代表数组的长度;
     console.log(ary,ary2,ary3);
