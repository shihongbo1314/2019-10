    function sum() {
        // arguments 实参集合
        var total = 0;
        for(var i = 0; i < arguments.length; i++){
            var temp = arguments[i];
            if(!isNaN(temp)){
                // 转化成数字 不是NaN的项 才能够被累加；
                total += temp*1
            }
        }
        return total; 
    }
    function sum2() {
        // arguments 实参集合
        var total = 0;
        for(var i = 0; i < arguments.length; i++){
            var temp = arguments[i];
            if(typeof temp === 'number' && !isNaN(temp)){
                // 必须是个数字 而且还不能是NaN
                total += temp //-==>  total = total + temp
            }
        }
        return total; 
    }
