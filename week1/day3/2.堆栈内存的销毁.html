    /* 
        堆内存的销毁机制:
         谷歌浏览器: 定时清除,每隔一段时间就会通篇销毁一次,把js中没有被用到的地址 销毁
         火狐浏览器: 计数清除,根据当前地址的引用个数来决定这个堆内存是否要被销毁
        栈内存
          全局作用域的销毁  只有当页面关闭的时候才会销毁;
          私有作用域的销毁  只要函数的返回值是一个引用数据类型,那么这个作用域就不会被销毁

        栈溢出  内存泄露  栈内存不够用; 
    
    
    */
