<script>
    // console.log(a,b)
    let a = 12;
    const b = 13; 
    // let  和 const 不存在变量提升
    // 想用let和const 声明的变量 必须 在 声明的下方使用
    // 在上边用 会有 暂时性死区 的错误
    // var  let   const  三者有什么区别

    // var 可以重复声明  let和 const不可以
    // var 存在变量提升  let 和 const  没有
    // var 声明的变量 会在window下增加一个对应的属性； let 和 const 不会
    // var 不识块级作用域  let 和 const 可以

    function f(){
        console.log(a)
        var a = 12;
        console.log(a)
    }
    f();
</script>
