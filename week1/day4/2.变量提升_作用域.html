        变量提升(声)
        在代码执行之前，JS会把代码中带var的和 带 function 的提前声明名
            带var的是只声明不定义
            带function的是声明又定义   在{}(if  for while)中的function 是只声明不定义的;
        变量提升 只提升等号左边的部分    赋值的右边没有变量提升   return后面也没有  
        变量提升 对于条件来说，不管是否成立， 都会进行变量提升
                在条件句或者循环句中的 function声明， 高版本浏览器是 只声明不定义的；
        let const  暂时性死区  在声明之前  绝对不能调用;

        栈内存:存储值类型  提供代码运行环境
        堆内存:存储引用数据类型
