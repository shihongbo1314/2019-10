<script>
    /* 
        svn(集中式) git(分布式)  gitHub  gitLab  码云
        git config --global user.name gitHub用户名
        git config --global user.email gitHub用户邮箱

        //根据给的git地址，把项目拉到本机
        git clone 远程仓库地址；
        //工作区 缓存区 历史区
        git status 查看库的状态，红色代表在工作区；绿色代表在缓存区；
        git add . 从工作区提到缓存区
        git commit -m '备注'  从缓存区提到历史区
        git push    把本地历史区的代码提交到远程仓库

        git init 把本地文件夹初始化成 git仓库
        git remote add 桥梁名（origin）远程仓库地址
        首次push 会有一个 git push --upstream...

        git pull 把远程仓库的代码更新到本机
     */
</script>
