<script>
    let xhr = new XMLHttpRequest();
    // post 不存在走缓存这一说
    xhr.open('post','https://www.souyidai.com/export/invest/portalData2',true);
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            if(/200|304/.test(xhr.status)){
                let t = xhr.getResponseHeader('data');//获取指定响应头
                //xhr.getAllResponseHeaders()  //获取所有的响应头
                console.log(xhr.response)
            }else if(/[45]\d{2}/.test(xhr.status)){
                console.log('失败')
            }
        }
    }
    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')
    let obj = {
        a:12,
        b:13
    }
    // xhr.send(JSON.stringify(obj));//payload JSON字符串

    // 怎么转成form Data的格式;首先把要传的对象转成search字符串;然后再去更改请求头的content
    let str = '';
    for(let k in obj){
        str += `${k} = ${obj[k]}&`
    }
   
    // xhr.getResponseHeader()
    xhr.send(str);
</script>
