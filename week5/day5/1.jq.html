<script>
    [].forEach(function (item, index) {

    })
    // pending等待状态   resolved 成功态    rejected 失败态
    // 一经改变  状态就不再发生任何改变；
    let p = new Promise(function (resolve, reject) {
        // executor 函数
        // console.log(resolve,reject)
        // resolve(234);// 同步把状态变成了  resolved;
        // // console.log(qqq);
        // reject(666);
        // console.log(999)
        // setTimeout(() => {
        //    console.log(qqq) 
        // }, 10);
        $.ajax({
            url: './1.json',
            success: resolve,
            // error:resolv
            error: reject
        })

    });
    p.then(function (data) {
        // resolve
        console.log(data)
    }, function (err) {
        // reject
        console.log(err);
    }).catch((err) => {
        console.log('catch', err)
    }).finally(() => {

    });

// Promise.all([p1,p2,p3]).then((data)=>{},()=>{})

</script>
