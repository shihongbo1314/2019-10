    /* 
       DOM 的二级事件绑定; 元素.addEventListener('事件类型',回调函数,冒泡阶段或者捕获阶段)
              IE特有的  attachEvent('on事件类型',回调函数) detachEvent('on事件类名',回调函数)
       二级事件的同一个元素的用一个事件  可以绑定多个回调函数;
    */

    $('#inner').one('click', function () {
        console.log('one')
    })
    Element.prototype.one =function(type,callback){
        function fn(e){
            callback.call(this,e);
            this.removeEventListener(type,fn,false)
        }
        this.addEventListener(type,fn,false)
    }
