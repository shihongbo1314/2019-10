<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            box-sizing: border-box;
        }

        #outer {
            width: 500px;
            height: 500px;
            background: red;
            margin: 50px auto;
            padding: 50px;
        }

        #center {
            width: 400px;
            height: 400px;
            background: green;
            padding: 50px;
        }

        #inner {
            width: 300px;
            height: 300px;
            background: salmon;

        }
    </style>
    </head>

    <body>
        <div id="outer">
            <div id="center">
                <div id="inner">

                </div>
            </div>
        </div>

    </body>

</html>
<script>
      var outer = document.getElementById('outer'),
        center = document.getElementById('center'),
        inner = document.getElementById('inner');
    // over存在冒泡传播;enter是在捕获阶段触发的
    // over有冒泡 enter没有冒泡
    outer.onmouseenter =function(){
        console.log('outer')
    }
    center.onmouseenter =function(){
        console.log('center')
    }
    inner.onmouseenter =function(){
        console.log('inner')
    }
</script>
