    $('#box').on('click',function(e){
        var tar = e.target;
        console.log(tar)
        var $tar = $(tar);
        if(tar.nodeName.toLowerCase() == 'span'){
            let  $nextE = $tar.siblings('ul');

            if($nextE.hasClass('hide')){
                $nextE.find('ul').addClass('hide')
