<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box{
            width: 100px;
            height: 100px;
            background: salmon;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
            user-select: none;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            font-weight: bolder;
            
        }
        #box1{
            width: 100px;
            height: 100px;
            background:springgreen;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
            user-select: none;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            font-weight: bolder;
        }
        #box2{
            width: 100px;
            height: 100px;
            background:slateblue;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
            user-select: none;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div id="box">
       我
    </div>
    <div id="box1">
       你
    </div>
    <div id="box2">
       他
    </div>

</body>

</html>
<script src="./event.js"></script>
<script src="./drag.js"></script>
<script>
    var n = 0;
    var box = document.getElementById('box'),
        box1 = document.getElementById('box1'),
        box2 = document.getElementById('box2');
    new Drag('box');
    new Drag('box1');
    new Drag('box2');
    on(box,'myIndex',addIndex);
    on(box1,'myIndex',addIndex);
    on(box2,'myIndex',addIndex);
    on(box,'myfly',fly);
    on(box1,'myfly',fly);
    on(box2,'myfly',fly)
    function addIndex (ele) {
        ele.style.zIndex = ++n;
    }
    function fly(ele) {
        //初速度
        // 根据速度 设置盒子的位置
        clearTimeout(ele.flyTimer);
        ele.speed *= 0.98;
        var l = ele.offsetLeft + ele.speed;
        //需要一个边界
        var maxL = (document.documentElement.clientWidth || document.body.clientWidth) - ele.offsetWidth;
        // l = l > maxL ? maxL : (l < 0 ? 0 : l);
        if (l > maxL) {
            l = maxL;
            ele.speed *= -1;
        } else if (l < 0) {
            l = 0;
            ele.speed *= -1;
        }
        ele.style.left = l + 'px';
        if (Math.abs(ele.speed) > 0.1) {
            ele.running = true;
            ele.flyTimer = setTimeout(fly.bind(ele,ele), 30);
        } else {
            ele.running = false;
        }
    }
</script>
