    <!-- 
        node的模块大概分为三类: 内置模块  三方模块   自定义模块
        内置:自带的模块(fs url path http ...)
        三方模块:我们通过npm安装的依赖(node_modules中的模块)
        自定义模块: 就是自己编写的js文件


        内置模块和三方模块 引用是 直接写出模块的名称即可
            三方模块的查找方式;先在本文件夹下查找node_modules文件夹,有的话 就去这个文件夹下查找对应的模块(包),若没有就会去上级文件夹下查找node_modules文件夹
            若没有对应文件夹  则去上级的上级去查找 直到找到根路径 还没有就报错
        自定义模块  引入时  需要写相对路径
     -->
</body>
</html>
