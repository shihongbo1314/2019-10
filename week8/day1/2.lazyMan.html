    class Man {
        constructor(name) {
            console.log('Hi I am ' + name);
            this.ary = [];
            setTimeout(() => {
                this.next();
            })
        }
        next() {
            let f = this.ary.shift(); // f就是当前数组的第一个函数
            f && f();
        }
        eat(type) {
            this.ary.push(() => {
                console.log('I am eating ' + type);
                this.next();
            })
            return this;
        }
        sleep(n) {
            this.ary.push(() => {
                setTimeout(() => {
                    console.log(`等待了${n}秒`)
                    this.next();
                }, n * 1000)
            })
            return this;
        }
        sleepFirst() {
            return this;
        }
    }

    function LazyMan(name) {
        return new Man(name)
    }
    LazyMan('Tony').eat('lunch').sleep(3).eat('dinner').eat('junk food');
</script>
