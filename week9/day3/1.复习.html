<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <button @click="fn"></button>
        <button @click="fn()"></button>
        <button @click="fn(111,222,name,$event)"></button>



        <ul>
            <li v-for="(item,index) in 5" :key="item">
               {{item}}--{{index}}
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
       v-model    v-text   v-html
       v-clock    v-once   v-pre
       v-show     v-if      v-for
       v-bind  :
       v-on   @
    
    
     */
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            obj:{
                a:12
            }
        },
        methods:{
            fn(e){
              this.myalert();//this都是当前实例
            },
            myalert(){
                // alert(666)
                this.obj.b = 100;
            }

        }
    })
</script>
