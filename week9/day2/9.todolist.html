<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <input type="text" v-model="todo" @keydown.enter ="add">
        <ul>
            <li v-for="(item,index) in todolist">{{item}}
                <button @click="del(index)">X</button>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            todo:"",
            todolist:[]
        },
        methods:{
            add(){
                // 获取input的内容 放到数组中;
                if(this.todo){
                     this.todolist.unshift(this.todo);
                this.todo = '';
                } 
            },
            del(n){
                this.todolist.splice(n,1)
            }
        }
    });
</script>
