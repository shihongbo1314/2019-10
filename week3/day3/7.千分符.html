     var str = '1234567'; // 1,234,567
    function moneyFormate(str) {
        str = str.split('').reverse().join('')
        let s = '';
        for (let i = 0; i < str.length; i++) {
            i % 3 == 2 ? s += str[i] + ',' : s += str[i];
        }
        s = s.split('').reverse().join('');
        return s.replace(/^,/,'');
    }
