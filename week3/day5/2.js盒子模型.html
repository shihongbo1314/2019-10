<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        *{
            margin: 0;

        }
        #box{
            width: 200px;
            height: 200px;
            padding: 20px;
            background: #ccc;
            border:10px solid red;
            margin: 30px auto;
            overflow:scroll;
        }
        main{
            position: relative;
            padding: 50px;
            background: blue;
            margin: 20px;
            border: 30px dashed salmon;
        }
        body{
            background: #eee;
        }
    </style>
</head>
<body>
    <main>
        <div id="box">
            “担负起把党中央决策部署和对人民政协工作要求落实下去、把海内外中华儿女智慧和力量凝聚起来的政治责任，为决胜全面建成小康社会、进而全面建设社会主义现代化强国作出贡献”。在中央政协工作会议暨庆祝中国人民政治协商会议成立70周年大会上，习近平总书记从实现中华民族伟大复兴的高度，对人民政协担负的政治责任提出明确要求，对于我们把党中央决策部署落实下去、把各方面智慧和力量凝聚起来具有重要指导意义，必将激励全党全国各族人民为实现中华民族伟大复兴中国梦而不懈奋斗。
        </div>
    </main>
</body>
</html>
<script>
    /* 
       js盒子模型
           client  offset    scroll
           // scroll 系列  // 内容不溢出  等同于clientWidth
                     //  内容溢出   但是没有overflow属性.盒子的左padding+内容的宽度;
                     //  内容溢出  但是有overflow属性  盒子的左右padding+内容的宽度
             console.log(box.scrollWidth) 
     console.log(box.scrollHeight)
     console.log(box.scrollTop)// 卷曲内容的高度
     console.log(box.scrollLeft)// 卷曲内容的宽度

     //以上13个属性  只有 scrollTop  scrollLeft  是可以设置的 ,其他的都是只读属性;
     // scrollTop scrollLeft  有边界值
     */
    

    var box = document.getElementById('box');
     // 封装一个offSet方法  该方法可以求出 当前元素到body的偏移量(左+上)
     offset(box)//{1:,t:}
     function offset(ele){
         //ele 到body 的偏移量
         let l = ele.offsetLeft,//ele到上级参照物的左偏移量
         t = ele.offsetTop;
         let temp = ele.offsetParent;//ele的上级参照物
         while(temp){
             l += temp.clientLeft + temp.offsetLeft;
             t += temp.clientTop + temp.offsetTop;
             temp = temp.offsetParent;
         }
         return {
             l,t
         }

     }
</script>
