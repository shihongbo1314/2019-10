    //es6继承
    class Person {
        constructor(name) {
            this.name = name
        }
        say() {
            console.log(`my name is ${this.name}`)
        }
        static fn() {
            console.log('静态属性')
        }
        static fn2() {
            console.log('静态方法2')
        }
    }
    var p = new Person('珠峰');
    class Child extends Person {
        constructor(name) {
            super();// 
            this.name = name;
        }
    }
    var c = new Child('小明')
    // es5 继承
    function Man() { }

    function boy() {
        Man.call(this)
    }
    boy.prototype = Object.create(Man.prototype)

    //在数组的原型上 补一个方法del(n) 可以随机删除n项; 返回值是 删除的项组成的是新数组
   
    Array.prototype.del = function (n) {
        if (n > this.length) {
            throw new Error9('参数错误')
        }
        var ary = [];
        for (var i = 0; i < n; i++) {
            var m = Math.round(Math.random() * (this.length - 1));// 0 this.length-1 之间的随机数
            ary = ary.concat(this.splice(m, 1))
        }
        return ary;
    }
    var ary = [1, 2, 3, 4, 5, 6]
    ary.del(2);//随机删除 两 项;
