<script>
    let n = 0;
    inp.oninput = function(){
        let str = this.value;
        if(str.length >= n){
            n = str.length
        if(str.length == 3 || str.length == 8){
            str = str + ' ';
        }
        if(str.length > 13){
            str = str.slice(0,13);
            // 验证手机号码
            var reg = /^1[3-9]\d \d{4} \d{4}$/;
            if(!reg.test(str)){
                alert('不合法')
            }
            var reg = /^1[3-9]\d{9}$/;
            let s = str.replace(/ +/g,'');
            if(reg.test(s)){
                alert('不合法')
            }
        }
        this.value = str;
        }else{
           n = str.length;
        }
    }
</script>
