     // 节流函数
     function throttle(fn,wait = 1000){
          var flag = true;
          return function(){
              if(!flag)return;
              flag = false;
              setTimeout(() => {
                  flag = true;
                  fn.call(this,...arguments)
              },wait);
          }
     }
     function f(){
         console.log(666)
     }
     window.onscroll = throttle(f)
</script>
