   function currying(fn,length){
        length = length || fn.length;// 传参数的话 就是传递的参数  没有的话就是 函数的形参个数
        return function(...arg){
            if(arg.length >= length){
                return fn.apply(this,arg)

                return currying(fn.bind(this,...arg),length-arg.length)
            }
        }
